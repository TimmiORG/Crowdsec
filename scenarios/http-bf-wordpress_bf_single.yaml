type: trigger
name: timmiORG/http-bf-wordpress_bf_single
description: "ban single wordpress failed login"
debug: false
# failed auth on wp-login.php returns 200
filter: "evt.Meta.log_type == 'http_access-log' && evt.Parsed.file_name == 'wp-login.php' && evt.Parsed.verb == 'POST' && evt.Meta.http_status == '200' && (evt.Meta.IsoCode != 'DE' && evt.Meta.IsoCode != 'DE')"
groupby: evt.Meta.source_ip
capacity: 0
leakspeed: 10s
blackhole: 5m
labels:
  confidence: 3
  spoofable: 0
  classification:
    - attack.T1110
  behavior: "http:bruteforce"
  label: "WP bruteforce"
  service: wordpress
  remediation: true
