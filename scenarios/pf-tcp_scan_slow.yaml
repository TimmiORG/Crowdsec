type: leaky
name: timmiORG/pf-tcp_scan_slow
description: "ban IPs that are scanning us (very slow)"
filter: "evt.Meta.log_type == 'pf_drop' && evt.Meta.service == 'tcp'"
groupby: evt.Meta.source_ip
distinct: evt.Parsed.dst_port
capacity: 20
leakspeed: 1m
blackhole: 5m
labels:
  service: tcp
  confidence: 1
  spoofable: 3
  classification:
    - attack.T1595.001
    - attack.T1018
    - attack.T1046
  behavior: "tcp:scan"
  label: "PF TCP Port Scan"
  remediation: false
